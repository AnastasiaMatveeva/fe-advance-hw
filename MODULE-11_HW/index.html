<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/style.css">
  <title>Homework_11</title>
</head>

<body>
  <div class="container">
    <form class="search-form">
      <input type="text" id="input_name" placeholder="Enter user name">
      <input type="text" id="input_age" placeholder="Enter user age">
      <button type="submit" class="mdc-btn" id="js-add">Add users</button>
    </form>
    <form class="search-form">
      <input type="text" id="user-id" placeholder="Enter user id">
      <button type="submit" class="mdc-btn" id="js-remove">Remove user</button>
      <button type="submit" class="mdc-btn" id="js-find">Find user</button>
    </form>
    <form class="search-form">
      <input type="text" id="id_update" placeholder="Enter user id">
      <input type="text" id="name_update" placeholder="Enter user name">
      <input type="text" id="age_update" placeholder="Update user age">
      <button type="submit" class="mdc-btn" id="js_update">Update user</button>
    </form>
    <form class="search-form">
      <button type="submit" class="mdc-btn" id="js-get">Get users</button>
    </form>
  </div>
  <div class="result"></div>
  <script type="text/javascript" src="js/scripts.js"></script>
</body>

</html>
